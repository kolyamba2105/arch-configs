# Example config: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env:
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  padding:
    x: 4
    y: 4

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd Font
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic

  size: 12

# Copied from https://github.com/eendroroy/alacritty-theme/blob/master/themes/gruvbox_dark.yaml
colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'

  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
