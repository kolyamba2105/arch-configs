# Example config: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env:
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  padding:
    x: 4
    y: 4

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd Font
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic

  size: 12

# Source: https://github.com/zatchheems/tokyo-night-alacritty-theme
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'

  # Normal colors
  normal:
    black: '0x32344a'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan: '0x449dab'
    white: '0x787c99'

  # Bright colors
  bright:
    black: '0x444b6a'
    red: '0xff7a93'
    green: '0xb9f27c'
    yellow: '0xff9e64'
    blue: '0x7da6ff'
    magenta: '0xbb9af7'
    cyan: '0x0db9d7'
    white: '0xacb0d0'

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
