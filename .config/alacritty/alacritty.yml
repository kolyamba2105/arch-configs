import:
  - ~/.config/alacritty/themes/gruvbox-material.yml

window:
  padding:
    x: 8
    y: 8

key_bindings:
  - { mods: Control|Shift, action: SpawnNewInstance, key: "N" }

env:
  WINIT_X11_SCALE_FACTOR: "1.0"

font:
  size: 12

  bold_italic:
    style: Bold Italic
    family: Iosevka Nerd Font
  normal:
    style: Regular
    family: Iosevka Nerd Font
  italic:
    style: Italic
    family: Iosevka Nerd Font
  bold:
    style: Bold
    family: Iosevka Nerd Font
