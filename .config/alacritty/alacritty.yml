# Example config: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env:
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  padding:
    x: 4
    y: 4

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd Font
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic

  size: 12

# Copied from here: https://github.com/eendroroy/alacritty-theme/blob/master/themes/nord.yaml
colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'

  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'

  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
